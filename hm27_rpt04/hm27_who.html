    <script>
            // 미리 로딩해둘 이미지 이름 배열
            var files = [
              "media/샴1.jpg",
              "media/샴2.jpg",
              "media/샴3.jpg",
              
              "media/샴4.jpg",
                  
            ];
            var imgs = new Array();
            for (var i = 0;i<files.length; i++) {
              imgs[i] = new Image(); // 메모리에 이미지 객체 생성
              imgs[i].src = files[i]; // 이미지 로딩
            }
            var next = 1;
            function change(img){
              img.src=imgs[next].src;//이미지 변경
              var nameSplit = files[next].split('/');
              var nameText = document.getElementById("name");
              var sizeText = document.getElementById("size");
              nameText.innerHTML="이미지 이름 : "+nameSplit[1];//이미지 객체의 프로퍼티 출력
              sizeText.innerHTML="폭 : "+img.width+"높이"+img.height;
              next++;
              next%=imgs.length;
            }
            function init(img){
              var nameSplit=files[next-1].split('/');
              var nameText=document.getElementById("name");
              var sizeText=document.getElementById("size");
              img.src=files[next-1];
              nameText.innerHTML="이미지 이름 : "+nameSplit[1];//이벤트 객체의 프로퍼티 출력
              sizeText.innerHTML="쭉 : "+img.width+"높이 : "+img.height;
            }
