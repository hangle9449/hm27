<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>

<head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8">
    <title>hm27 : CSS3 animation</title>
    <style>
        span {
            transition: font-size 5s;
        }

        span:hover {
            font-size: 500%;
        }

    </style>
</head>

<body>
    <h3>font-size에 대한 전환</h3>
    <hr>
    <p><span>꽝!</span> 글자에
        마우스를 올려보세요.</p>
</body>

</html>
